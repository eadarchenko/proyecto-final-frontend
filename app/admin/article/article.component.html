<app-admin-panel></app-admin-panel>
<div class="container">
    <h1>Artículo</h1>
    <a href="#" routerLink="../admin-articleCreate" class="btn btn-success">Crear un nuevo artículo</a>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
            <th width="220px">Action</th>
        </tr>
        <tr *ngFor="let art of articles">
            <td>{{ art.id }}</td>
            <td>{{ art.title }}</td>
            <td>{{ art.content}}</td>
            <td>
                <button mat-button routerLink="../admin-articleEdit"><mat-icon>edit</mat-icon></button>
                <button mat-button><mat-icon>delete</mat-icon></button>
            </td>
        </tr>
    </table>
</div>
