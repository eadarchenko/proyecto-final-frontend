<body>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center"><br>
        <mat-card class="box">
            <mat-card-header>
                <mat-card-title>REGISTRATE</mat-card-title>
            </mat-card-header>
            <form class="example-form">
                <mat-card-content>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Name">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Last Name">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password">
                    </mat-form-field>
                </mat-card-content>
                <button mat-stroked-button color="basic" class="btn-block" (click)=" registerSubmit(register.value)">Register</button>
                <button mat-stroked-button color="basic" class="btn-block" (click)="gotoLogin()">Login</button>
            </form>
        </mat-card>
    </div>

</body>
<app-footer></app-footer>
