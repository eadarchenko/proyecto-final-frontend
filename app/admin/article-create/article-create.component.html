<div class="container">
    <h1>Crear un nuevo art√≠culo</h1>
    <a href="#" routerLink="../admin-articles" class="btn btn-primary">Back</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="Id">Id:</label>
            <input formControlName="id" id="" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input formControlName="title" id="title" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="photo">Foto</label>
            <input formControlName="foto" id="foto" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea formControlName="content" id="content" type="text" class="form-control">
        </textarea>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.valid">Submit</button>
    </form>
</div>
